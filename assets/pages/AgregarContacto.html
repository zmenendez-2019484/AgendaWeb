<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleNewContact.css">
    <title>Nuevo Contacto</title>
</head>

<body>
    <header>
        <nav>
            <ul class="contact-list">
                <li><a href="../pages/Favoritos.html">Favoritos &#x1F5A4;</a></li>
                <li><a href="../pages/ToDoList.html">ToDo List</a></li>
                <li><a href="../../index.html">Cerrar Sesión</a></li>
                <li><a href="../pages/Perfil.html">Perfil </a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Agregar Contacto</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <button type="submit" class="button" onclick="window.location.href = '../pages/Contacto.html';">Agregar
                Contacto</button>
        </form>
    </div>

</body>

</html>
